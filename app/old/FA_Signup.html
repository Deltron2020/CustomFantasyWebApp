<!DOCTYPE html>
<html lang="en">
<head>

    {% include 'bootstrap.html' %}

    <title>Sign Up</title>

    <style>
        .container-fluid,
        .container {
        background-color: #143454;
    }
    </style>

    {% include 'header.html' %}

</head>
<body lang="en" data-bs-theme="dark">

{% include 'messages.html' %}

<div class="container rounded-3 border shadow-lg mb-4 py-4">
    <form method="POST" name="signupForm">
        <img class="mb-4" src="/static/logo.png" alt="" width="100" height="auto">
        <h1 class="h3 mb-3 fw-bold">Sign Up</h1>

        <div class="form-floating mb-2">
          <input type="text" required class="form-control" id="floatingUser" name="username" placeholder="">
          <label for="floatingUser">Username</label>
        </div>

        <div class="form-floating mb-2">
          <input type="email" required class="form-control" id="floatingEmail" name="email" placeholder="">
          <label for="floatingEmail">Email Address</label>
        </div>

        <div class="form-floating mb-2">
          <input type="password" required class="form-control" id="floatingPassword" name="password" placeholder="">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating mb-2">
          <input type="password" required class="form-control" id="floatingConfirmPassword" name="confirm" placeholder="">
          <label for="floatingConfirmPassword">Confirm Password</label>
        </div>

        <div class="form-floating mb-2">
          <input type="date" required class="form-control" id="floatingDob" name="dob" placeholder="">
          <label for="floatingDob">Date of Birth</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="yes" name="promo" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Receive promotional content from us!
          </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-body-secondary">*By Checking the box above you are consenting to receive promotional emails from statchamp.com</p>
      </form>
    </div>

</body>

{% include 'footer.html' %}

</html>
