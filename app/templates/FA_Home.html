<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Player Stats</title>

</head>
<body>

    <div class="container">
          <div class="col-12 mx-auto mt-5 table_outer">
            <table class="table table-default table-striped table-hover" id="account_table">
              <thead>
              <tr>
                <th scope="col" style="cursor:pointer;">Player Name</th>
                <th scope="col" style="cursor:pointer;">Points</th>
              </tr>
              </thead>

              <tbody>
              {% for i in dataframe['name'] %}

                  <tr>
                      <td>{{ dataframe['name'].get(i) }}</td>
                      <td>{{ dataframe['points'].get(i) }}</td>
                  </tr>

              {% endfor %}
              </tbody>

            </table>
          </div>
    </div>

</body>
</html>
